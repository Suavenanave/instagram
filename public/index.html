<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instagram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" class="logo">
      
      <form action="#" method="POST">
        <input type="text" placeholder="Telefone, nome de usuário ou e-mail" required>
        <input type="password" placeholder="Senha" required>
        
        <button type="submit" class="btn-login">Entrar</button>
        
        <div class="divider">
          <span>OU</span>
        </div>
        
        <a href="#" class="btn-facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Facebook_Logo_2023.png/1024px-Facebook_Logo_2023.png" alt="Facebook"> Entrar com o Facebook
        </a>
      </form>

      <div class="forgot-password">
        <a href="#">Esqueceu a senha?</a>
      </div>

      <div class="signup">
        <span>Não tem uma conta? </span><a href="#">Cadastre-se</a>
      </div>
    </div>
  </div>

</body>
</html>
